        <h3>Scientific Calculator</h3>
    </section>

    <!-- Calculator -->
    
    <section>
        <div class="container">
            <div id="display">

            </div>  
            <div class="buttons">
                <div class="button clear">C</div>
                <div class="button" id="trig">sin</div>
                <div class="button" id="trig">cos</div>
                <div class="button" id="trig">tan</div>
                <div class="button" id="pow">x<sup>2</sup></div>
                <div class="button" id="pow">x<sup>3</sup></div>
                <div class="button" id="revpow">&radic;</div>
                <div class="button" id="revpow">&#8731;</div>
                <div class="button">7</div>
                <div class="button">8</div>
                <div class="button">9</div>
                <div class="button bk">&larr;</div>
                <div class="button">4</div>
                <div class="button">5</div>
                <div class="button">6</div>
                <div class="button p-m-d-m">/</div>
                <div class="button">1</div>
                <div class="button">2</div>
                <div class="button">3</div>
                <div class="button p-m-d-m">*</div>
                <div class="button">(</div>
                <div class="button">0</div>
                <div class="button">)</div>
                <div class="button p-m-d-m">-</div>
                <div id="equal" class="button">=</div>
                <div id="equal" class="button">%</div>
                <div class="button dot">.</div>
                <div class="button p-m-d-m">+</div>
            </div>
        </div>
    </section>
